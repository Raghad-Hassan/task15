<!DOCTYPE html>
<html>
    <head> 
        <title>Exercies #8</title>
      <style>
        p{
            border: 2px solid black;
            width: 77px;
            height: 22px;
            text-align: center;
            vertical-align: middle;
            background-color: red;
           color: wheat;
           font-size: larger;
           font-weight: bold;
           margin-right: 5px;
           float: left;
        }
        p:nth-of-type(even) {
            display:none;
        }
      </style>
    </head>
    <body>
        <h1>Hide even numbers from 1 to 10</h1>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
    </body>
</html>
